<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Магазин</title>
    <link rel="stylesheet" href="css/style.css" />
</head>

<body>
    <header class="header">
        <div class="container">
            <a class="logo" href="index.html">
                <span class="logo-link-text">LOGO</span>
            </a>
            <div class="header__buttons">
                <a class="person" href="#">
                    <svg width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <circle cx="8.45945" cy="4.18919" r="3.68919" stroke="#333333" />
                        <path d="M0.5 15.3379H15.5" stroke="#333333" />
                        <path d="M0.5 15.84C0.5 12.4347 4.84699 9.91339 8.21429 10.0023C11.4328 10.0872 15.5 12.4347 15.5 15.84" stroke="#333333" />
                    </svg>
                </a>
                <a class="favorite" href="#"><svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M11.9 7.0948C10.6998 1.47892 1.40881 5.90389 5.76037 11.6018C10.1119 17.2996 12.4 19.4908 12.4 19.4908" stroke="#333333" />
                        <path d="M11.8941 7.0948C13.0944 1.47892 22.7304 5.90389 18.3789 11.6018C14.0273 17.2996 11.7 19.5 11.7 19.5" stroke="#333333" />
                        <path d="M11.391 6.70752L12.4043 6.70757L12.3834 7.24079H11.391V6.70752Z" fill="#333333" />
                    </svg>
                </a>
                <a class="basket" href="#"><svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M5.25468 10.5659C5.13958 9.11201 6.2884 7.86865 7.74689 7.86865H16.2531C17.7116 7.86865 18.8604 9.11201 18.7453 10.566L18.2203 17.1975C18.1174 18.4977 17.0323 19.5002 15.7281 19.5002H8.27189C6.96769 19.5002 5.88261 18.4977 5.77968 17.1975L5.25468 10.5659Z" stroke="#333333" />
                        <path d="M7.99999 12.5C7.99999 12.5 7.78329 4 12 4C16.2167 4 16 12.5 16 12.5" stroke="#333333" />
                    </svg>
                </a>
            </div>

            <nav class="menu">
                <button class="menu-btn">
                    <span></span>
                </button>
                <ul class="menu__list">
                    <li class="menu__item">
                        <a class="menu__link" href="">постельное белье</a>
                    </li>
                    <li class="menu__item">
                        <a class="menu__link" href="">одежда для дома</a>
                    </li>
                    <li class="menu__item">
                        <a class="menu__link" href="">Одежда для улицы</a>
                    </li>
                    <li class="menu__item">
                        <a class="menu__link" href="">Выход</a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>
    <main class="main">
        <div class="container">
            <div class="content">
                <div class="content__img">
                    <img class="content__img-big" src="/image/pajama-1.jpg" alt="Пижама">
                    <img class="content__img-small" src="/image/pajama-2.jpg" alt="Пижама">
                    <img class="content__img-small" src="/image/pajama-3.jpg" alt="Пижама">
                    <img class="content__img-small" src="/image/pajama-4.jpg" alt="Пижама">
                    <img class="content__img-small" src="/image/pajama-5.jpg" alt="Пижама">
                </div>
                <div class="content__description">
                    <div class="product">
                        <div class="product__head">
                            <h1 class="product__title">Пижама для девочек</h1>
                            <p class="product__art">Арт. 02765/46</p>
                            <div class="product__review">
                                Отзывы
                                <svg width="12" height="12" viewBox="0 0 12 12" fill="none" xmlns="http://www.w3.org/2000/svg">
                                    <path d="M6 8.635L9.09 10.5L8.27 6.985L11 4.62L7.405 4.315L6 1L4.595 4.315L1 4.62L3.73 6.985L2.91 10.5L6 8.635Z" fill="#333333" />
                                </svg>
                                <svg width="12" height="12" viewBox="0 0 12 12" fill="none" xmlns="http://www.w3.org/2000/svg">
                                    <path d="M6 8.635L9.09 10.5L8.27 6.985L11 4.62L7.405 4.315L6 1L4.595 4.315L1 4.62L3.73 6.985L2.91 10.5L6 8.635Z" fill="#333333" />
                                </svg>
                                <svg width="12" height="12" viewBox="0 0 12 12" fill="none" xmlns="http://www.w3.org/2000/svg">
                                    <path d="M6 8.635L9.09 10.5L8.27 6.985L11 4.62L7.405 4.315L6 1L4.595 4.315L1 4.62L3.73 6.985L2.91 10.5L6 8.635Z" fill="#333333" />
                                </svg>
                                <svg width="12" height="12" viewBox="0 0 12 12" fill="none" xmlns="http://www.w3.org/2000/svg">
                                    <path d="M6 8.635L9.09 10.5L8.27 6.985L11 4.62L7.405 4.315L6 1L4.595 4.315L1 4.62L3.73 6.985L2.91 10.5L6 8.635Z" fill="#333333" />
                                </svg>
                                <svg width="10" height="10" viewBox="0 0 10 10" fill="none" xmlns="http://www.w3.org/2000/svg">
                                    <path d="M5 2.565L5.485 3.71L5.72 4.265L6.32 4.315L7.555 4.42L6.615 5.235L6.16 5.63L6.295 6.22L6.575 7.425L5.515 6.785L5 6.465L4.485 6.775L3.425 7.415L3.705 6.21L3.84 5.62L3.385 5.225L2.445 4.41L3.68 4.305L4.28 4.255L4.515 3.7L5 2.565ZM5 0L3.595 3.315L0 3.62L2.73 5.985L1.91 9.5L5 7.635L8.09 9.5L7.27 5.985L10 3.62L6.405 3.315L5 0Z" fill="#333333" />
                                </svg>
                                <span class="product__review-count">14</span> отзывов
                                <a class="content__review-link" href="#">
                                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                        <path d="M8 5L16 12L8 18.5" stroke="#333333" />
                                    </svg>
                                </a>
                            </div>
                        </div>
                        <div class="product__price">
                            <p class="product__old-price">800 p</p>
                            <p class="product__new-price">1 500 ₽</p>
                            <a class="product__price-order" href="#">
                                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                    <path d="M8 5L16 12L8 18.5" stroke="#333333" />
                                </svg>
                            </a>
                            <div class="product__coupons">
                                <div class="product__coupons-discount">
                                    скидка -36%
                                </div>
                                <div class="product__coupons-promo">
                                    акция -20%
                                </div>
                            </div>
                        </div>
                        <div class="product__parameters">
                            <div class="product__size">
                                Выбрать размер
                            </div>
                            <div class="product__table-sizes">
                                <button class="product__table-sizes__btn">Определить размер</button>
                            </div>
                            <div class="product__order">
                                <div class="product__quantity quantity">
                                    <input class="quantity-number" type="number" min="1" max="9" step="1" value="1">
                                    <div class="quantity-button quantity-up">+</div>
                                    <div class="quantity-button quantity-down">-</div>
                                </div>
                                <button class="product__order-btn">
                                    Добавить в корзину
                                </button>
                                <button class="product__order-like">
                                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                        <path d="M11.9 7.0948C10.6998 1.47892 1.40881 5.90389 5.76037 11.6018C10.1119 17.2996 12.4 19.4908 12.4 19.4908" stroke="white" />
                                        <path d="M11.8941 7.0948C13.0944 1.47892 22.7304 5.90389 18.3789 11.6018C14.0273 17.2996 11.7 19.5 11.7 19.5" stroke="white" />
                                        <path d="M11.391 6.70752L12.4043 6.70757L12.3834 7.24079H11.391V6.70752Z" fill="white" />
                                    </svg>

                                </button>
                                <button class="product__order-click">
                                    Купить в 1 клик
                                </button>
                            </div>
                        </div>
                    </div>
                    <div class="product__details">
                        <a class="product__description" href="#"></a>
                        <a class="product__delivery" href="#"></a>
                        <a class="product__pay" href="#"></a>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer class="footer"></footer>
</body>

</html>
